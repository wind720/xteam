<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Hallowen</title>
</head>

<body>
    <div class="header">
        <p>EMAZON</p>
    </div>
    <div class="content">
        <div class="section">
            <div class="sec">
                <h1 class="title">Descubra o Treasure of Souls!</h1>
                <p>Durante o período festivo de Halloween, A Emazon estará disponibilizando o mini-game "Treasure of
                    Souls", onde o jogador, ao realizar o desafio, consegue uma oportunidade de receber cashback para
                    realizar compras no resto da loja!</p>
            </div>
            <div>
                <button class="login" onclick="showLogin()">Entrar</button>
                <button class="signup" onclick="showSignup()">Cadastre-se</button>
            </div>
            <div id="message"></div>
            <div id="inputFields"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
